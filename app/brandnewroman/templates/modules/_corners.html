{% macro corners(custom=False, about=False) %}

  {% if not custom %}
  <div id="navigation">
    <a href="/"><div id="back">back</div></a>
  </div>
  {% endif %}

  <div id="color-warning" style="display:none;">
    Looks like your browser doesn't support <a href="https://www.colorfonts.wtf" target="_blank">Color Fonts</a>. To get the best experience, try using <a href="https://www.firefox.com" target="_blank">FireFox</a> or <a href="https://www.microsoft.com/en-us/windows/microsoft-edge" target="_blank">Microsoft Edge</a>.
  </div>

  <div id="options">
    <div id="download">DOWNLOAD</div>
    {% if custom %}
    <a href="/about"><img src="/assets/images/about.png" id="options-about-btn" class="icon bottom-right-icon"/></a>
    {% else %}
    <a href="/"><img src="/assets/images/type.png" id="options-type-btn" class="icon bottom-right-icon" /></a>
    {% endif %}
  </div>

  <div id="created-by">
    <div id="created-by-btn">
      <a href="https://www.hellovelocity.com" target="_blank">
        <img src="/assets/images/hv-logo.png" id="created-by-hv" class="icon" />
      </a>
    </div>
  </div>

{% endmacro %}
